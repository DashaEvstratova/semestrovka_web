<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login_registr.css') }}">
</head>
<body>
<div class='form'>
    <form method="post">
        <div class="container">
            <hr>
            <p>{{ error }}</p>
            <br>
            <label for="name"><b>Название товара</b></label>
            <input type="text" placeholder="name" name="name" value="{{ product.name }}" required>
            <br>
            <br>
            <label for="discription"><b>Описание</b></label>
            <input type="text" placeholder="discription" name="discription" value="{{ product.discription }}" required>
            <br>
            <br>
            <label for="price"><b>Цена</b></label>
            <input type="text" placeholder="price" name="price" value="{{ product.price }}" required>
            <br>
            <br>
            <label for="picture"><b>Картинка</b></label>
            <input type="text" placeholder="picture" name="picture" value="{{ product.picture }}" required>
            <br>
            <br>
            <hr>
            <br>
            <button type="submit" class="registerbtn">Сохранить изменения</button>
        </div>
    </form>
</div>
</body>
</html>
