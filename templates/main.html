<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <title>Меню</title>
</head>
<body>
<h1 id="first">Fetrisa_toy</h1>

<h1 id="second">Добро пожаловать!</h1>

<div class="rt"><a
        href="/menu/toys/">Игрушки</a> <a href="/menu/backet/">Корзина</a> <a href="/menu/like/">Избранное</a>
    {% if not request.cookies.get('user')%}
    <a href="/menu/login/">Вход</a> <a
        href="/menu/registration/">Регистрация</a>
{% else %}
    <a href="/menu/logout/">Выход</a>
        <br>
        <a href="/menu/profil/">Профиль</a>
    {% endif %}
{% if request.cookies.get('user') == 'admin' %}
    <a href="/menu/add_product/"> Добавить_товар</a>
    {% endif %}
</div>
<div class="picture">
<p class="thumb">
        {% for product in products %}
            <img onclick="location.href = '{{ url_for("get_product", product_id=product.id) }}'"
                    src='{{ product.picture }}' alt="Упс" onclick="info('1000 рублей')"
                    width="300"
                    height="300"
                    class="right"
            >

        {% endfor %}
 </p>
</div>
</div>
</body>
</html>
