{% extends "base.html" %}

{% block body %}
    <h1>{{ title }}</h1>
            {% for film in films %}
                    <div onclick="location.href = '{{ url_for("get_film", film_id=film.id) }}'">
                        <p>{{ film.name }}</p>
                        <p>{{ film.rating }}</p>
                        <p>{{ film.country }}</p>
                    </div>
            {% endfor %}

{% endblock %}
