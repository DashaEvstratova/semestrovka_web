<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login_registr.css') }}">
</head>
<body>
<div class='form'>
    <form method="post">
        <div class="container">
            <h1>Регистрация</h1>
            <hr>
            <p>{{ error }}</p>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Email" name="email" value="{{ email }}" required>
            <br>
            <br>
            <label for="name"><b>Имя</b></label>
            <input type="text" placeholder="Name" name="name" value="{{ name}}" required>
            <br>
            <br>
            <label for="second-name"><b>Фамилия</b></label>
            <input type="text" placeholder="Second Name" name="second-name" value="{{second_name}}" required>
            <br>
            <br>
            <label for="birthday"><b>Дата Рождения</b></label>
            <input type="date" placeholder="Birthday" name="birthday" value="{{birthday}}" required>
            <br>
            <br>
            <label for="phone"><b>Номер Телефона</b></label>
            <input type="text" placeholder="Phone" name="phone" value="{{phone}}" required>
            <br>
            <br>
            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Password" name="psw" required>
            <br>
            <br>
            <label for="psw-repeat"><b>Повторите Пароль</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <br>
            <br>
            <hr>
            <br>
            <button type="submit" class="registerbtn">Регистрация</button>
        </div>
        <div class="container signin">
            <p>У вас уже есть аккаунт?<a href="/menu/login/"> Войти</a>.</p>
        </div>
    </form>
</div>
</body>
